<div class="post">

  <header class="post-header">
  	<h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.categories %} • {{ page.categories }}{% endif %}</p>
  </header>
	
	<ul class="shareButtons">

	</ul>
	
	{% include comments.html %}
</div>
