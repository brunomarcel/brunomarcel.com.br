---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }} • 
          {% if post.twitter %}
            <a href="https://twitter.com/{{ post.twitter }}" target="_blank">@{{ post.twitter }}</a> 
          {% else %}
            {{ post.author }}
          {% endif %}
        </span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <!-- <img src="{{ site.imgs_folder }}{{ post.img }}" alt="{{ post.title }}"> -->
          <h2>{{ post.title }}</h2>
          <span>Ler o post →</span>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
